<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 â€“ Product Review Form for evaluation of the products and receive customer's comments">
    <meta name="author" content="Anisa Chokwenda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Ancizar+Serif&display=swap">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>
<body>
    <h1>Product Review</h1>
    <form id="product-review-form" method="get" action="review.html">
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        <label for="rating-1">Overall Rating</label>
        <div id="overall-rating">
            <input type="radio" id="rating-1" name="overall-rating" value="1" required>
            <label for="rating-1">&#9734;</label>
            <input type="radio" id="rating-2" name="overall-rating" value="2" required>
            <label for="rating-2">&#9734;</label>
            <input type="radio" id="rating-3" name="overall-rating" value="3" required>
            <label for="rating-3">&#9734;</label>
            <input type="radio" id="rating-4" name="overall-rating" value="4" required>
            <label for="rating-4">&#9734;</label>
            <input type="radio" id="rating-5" name="overall-rating" value="5" required>
            <label for="rating-5">&#9734;</label>
        </div>
        <label for="date-of-installation">Date of Installation</label>
        <input type="date" id="date-of-installation" name="date-of-installation" required>
        <label>Which features did you find useful in the product? (Check all that apply)</label>
        <div>
            <input type="checkbox" id="durability" name="useful-features" value="Durability">
            <label for="durability">Durability</label>
            <input type="checkbox" id="ease-of-use" name="useful-features" value="Ease of Use">
            <label for="ease-of-use">Ease of Use</label>
            <input type="checkbox" id="performance" name="useful-features" value="Performance">
            <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="useful-features" value="Design">
            <label for="design">Design</label>
        </div>
        <label for="written-review">Written Review (Optional)</label>
        <textarea id="written-review" name="written-review"></textarea>
        <label for="user-name">Your Name (Optional)</label>
        <input type="text" id="user-name" name="user-name">
        <input type="submit" value="Post Review">
    </form>
    <div id="review-confirmation" style="display: none;">
        <h1>Review Submitted</h1>
        <p>Thank you for submitting your review!</p>
        <p>Number of reviews submitted: <span id="review-count"></span></p>
    </div>
    <footer>
        <p>&copy; 2025 Anisa Chokwenda</p>
        <p>Last Modification: 02/26/2024 13:56:10</p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
