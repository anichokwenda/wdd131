<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthFusion Society</title>
    <meta name="description" content="HealthFusion Society helps to build strong healthy relationships amongst the members helping them achieve a healthy lifestyle.">
    <meta name="author" content="Anisa Chokwenda">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Ancizar+Serif&display=swap">
    <link rel="stylesheet" href="styles/siteplan.css">
    <link rel="stylesheet" href="styles/siteplan-large.css">
    <script src="scripts/siteplan.js" defer></script>

</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Site Logo" class="logo">
        <nav class="nav">
            <div class="nav-brand"></div>
            <button class="hamburger-btn"onclick="toggleMenu()">&#9776;</button> 
            <ul class="nav-links" id="nav-links">
                <li><a href="siteplan.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="services.html" target="_blank">Services</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="events.html" target="_blank">Events</a></li>
            </ul>    
        </nav>
    </header>
    <script>
		function toggleMenu(){
			document.getElementById("nav-links").classList.toggle("show-menu");
		};
	</script>
    <marquee behavior="alternate" direction="right"><br>Join us enjoy the love of togetherness<br>Open 24 hours</marquee>
    <h1>Events</h1>
    <form id="events-registration-form" method="get" action="registration.html">
        <label for="event-specification">Event specification</label>
        <select id="event-specification" name="event-specification" required>
            <option value="" disabled selected>Select an Event ...</option>
        </select>
        <label for="rating-1">Rate Events</label>
        <div id="overall-rating">
            <input type="radio" id="rating-1" name="overall-rating" value="1" required>
            <label for="rating-1">&#9734;</label>
            <input type="radio" id="rating-2" name="overall-rating" value="2" required>
            <label for="rating-2">&#9734;</label>
            <input type="radio" id="rating-3" name="overall-rating" value="3" required>
            <label for="rating-3">&#9734;</label>
            <input type="radio" id="rating-4" name="overall-rating" value="4" required>
            <label for="rating-4">&#9734;</label>
            <input type="radio" id="rating-5" name="overall-rating" value="5" required>
            <label for="rating-5">&#9734;</label>
        </div>
        <label for="the-date">The Date</label>
        <input type="date" id="the-date" name="the-date" required>
        <label>What category do you want the event to fall in?</label>
        <div>
            <input type="checkbox" id="health-wellness" name="useful-features" value="Health-wellness">
            <label for="health-wellness">Health-wellness</label>
            <input type="checkbox" id="nutrition-cooking" name="useful-features" value="Nutrition-cooking">
            <label for="nutrition-cooking">Nutrition-Cooking</label>
            <input type="checkbox" id="mindfulness-meditation" name="useful-features" value="Mindfulness-meditation">
            <label for="mindfulness-meditation">Mindfulness-Meditation</label>
            <input type="checkbox" id="fitness-exercise" name="useful-features" value="Fitness-exercise">
            <label for="fitness-exercise">Fitness-Exercise</label>
        </div>
        <label for="comments-suggestion">Comments-Suggestion</label>
        <textarea id="comments-suggestion" name="comments-suggestion"></textarea>
        <label for="user-name">Your Name </label>
        <input type="text" id="user-name" name="user-name">
        <input type="submit" value="Register!">
    </form>
    <div id="registration">
        <h1>Registration successful!!</h1>
        <p>Thank you for registering!</p>
        <p>Number of registrations submitted: <span id="registration-count"></span></p>
    </div>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Anisa Chokwenda Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
